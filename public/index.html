<!DOCTYPE HTML>
<HTML>
  <head>
    <meta charset='utf-8' />
    <title>Anonymish - Local Chat</title>
    <script src='javascript/jquery-2.1.4.min.js'></script>
    <script src='javascript/underscore-min.js'></script>
    <script src='javascript/react.js'></script>
    <script src='javascript/react-dom.js'></script>
    <script src="javascript/browser.min.js"></script>
    <script src='javascript/custom.js'></script>
    <link rel='stylesheet' type='text/css' href='css/normalize.css'>
    <link rel='stylesheet' type='text/css' href='css/milligram.css'>
    <link rel='stylesheet' type='text/css' href='css/trg.css'>
    <link rel='stylesheet' type='text/css' href='css/custom.css'>
  </head>
  <body>
  <div class='all'>
    <nav class='header container' id='navBar'></nav>
    <div class='container bg-other-green chatWindow' id='mainContent'></div>
    <div class='footer container center' id='chatBar'></div>
  </div>
  <div class='modal' id='modal'></div>

    <script type='text/babel'>
      var NavBar = React.createClass({
        notLoggedIn: function() {
          return (
            <ul className='inline-list'>
              <li><a href='#' onClick={this.register} id='register'>Register</a> | </li>
              <li><a href='#' onClick={this.login} id='logIn'>Log In</a> | </li>
              <li><a href='#' onClick={this.about} id='about'>About</a>&nbsp;</li>
            </ul>
          )
        },

        render: function(){
          return (
            <div className='row bg-green'>
              <div className='col span-4-t left'>
                <h1 className=''>Anonymish</h1>
              </div>
              <div className='col span-8-t right'>
                {this.notLoggedIn()}
              </div>
            </div>
          )
        },

        register: function(event){
          this.showModal();
          ReactDOM.render(<RegisterModal />, document.getElementById('modal'))
        },

        login: function(event){
          this.showModal();
          ReactDOM.render(<LoginModal />, document.getElementById('modal'))
        },

        about: function(event){
          this.showModal();
          ReactDOM.render(<AboutModal />, document.getElementById('modal'))
        },

        showModal: function() {
          $('#modal').toggle()
        }
      })

      var AboutModal = React.createClass({
        render: function() {
          return (
            <div className='row'>
              <div className='span-12-t center'>
                <h1>About</h1>
                <p className='left'>Anonymish is a messageboard that will allow you to leave messages for other people in your immediate area. By default, you can see messages posted within 20 miles. You must be registered to post, but your registration data will not be shown to other users.</p>
              </div>
            </div>
          )
        }
      })

      var RegisterModal = React.createClass({
        register: function(event) {
          event.preventDefault();
          var $username = $('#regName').val()
          var $password = $('#regPassword').val()
          var $zip = $('#regZip').val()
          $.ajax({
            type: 'POST',
            url: '/users',
            data: {username: $username, password: $password, zip: $zip},
            success: function(data){
              console.log(data)
              this.setState({username: data.username, zip: data.zip})
            }.bind(this)
          })
        },

        render: function() {
          return (  
            <form onSubmit={this.register}>
              <div className='row'>
                <div className='span-12-t center'>
                  <h1>Register Account</h1>
                </div>  
              </div>
              <div className='row'>
                <div className='span-12-t center'>
                  <input type='text' name='username' id='regName' placeholder='Username' />
                </div>  
              </div>
              <div className='row'>
                <div className='span-7-t inline right '>
                  <input type='password' name='password' id='regPassword' placeholder='Password' />&nbsp;
                </div>  
                <div className='span-4-t inline left'>
                  <input type='text' name='zip' id='regZip' placeholder='Zip Code' />
                </div>
              </div>
              <div className='row'>
                <div className='span-12-t center'>
                  <input type='submit' />
                </div>  
              </div>
            </form>
          )
        }
      })


      var LoginModal = React.createClass({
        render: function() {
          return (  
            <form>
              <div className='row'>
                <div className='span-12-t center'>
                  <h1>Log In</h1>
                </div>  
              </div>
              <div className='row'>
                <div className='span-12-t center'>
                  <input type='text' name='username' placeholder='Username' />
                </div>  
              </div>
              <div className='row'>
                <div className='span-12-t center'>
                  <input type='password' name='username' placeholder='Password' />
                </div>  
              </div>
              <div className='row'>
                <div className='span-12-t center'>
                  <input type='submit' />
                </div>  
              </div>
            </form>
          )
        }
      })

      var ChatText = React.createClass({
        getData: function(){
          var response = $.ajax({
            type: 'GET',
            url: '/posts',
            success: function(data){
              this.setState({data: data})
              this.setBoxHeight();
            }.bind(this)
          })          
        },

        getInitialState: function(){
          return {data: []};
        },

        componentDidMount: function(){
          this.getData();
          setInterval(this.getData, 2000)
        },

        setBoxHeight: function(){
          var fullsize = $(window).height();
          var header = $('.header').height();
          var footer = $('.footer').height();
          $('.chatMessages').height(fullsize - header - footer)
        },

        render: function() {
          return (
            <div className='row'>
              <div className='col span-12-t scroll'>
                <CompileMessages data={this.state.data} />
              </div>
            </div>
          )
        }
      })

      var CompileMessages = React.createClass({
        render: function() {
          var index = -1
          var results = this.props.data.map(function(message){
            index = index + 1
            return (
              <p className='comment' key={index}>{message.content}</p>
              )
          })
          return (
            <div className='chatMessages'>{results}</div>
          )
        }
      })

      var LoggedIn = React.createClass({
        render: function() {
          return (
           <p>{!!this.state.username}</p>
          )
        },

        getInitialState: function(){
          return ({username: ""})
        }
      })

      var ChatBar = React.createClass({
        render: function() {
          return (
            <div className='row bg-green'>
              <div className='col span-12-t'>
                <form onSubmit={this.postComment} className=''>
                  <label className=''>Whats on your mind? <LoggedIn /></label>
                  <input onChange={this.changeComment} id='userMessageBar' className='inline left' type='text' name='message'></input>
                  <input className='inline right' type='submit' />
                </form>
              </div>
            </div>
          )
        },

        postComment: function(e) {
          e.preventDefault();
          var response = $.ajax({
            type: 'POST',
            url: '/posts',
            data: {post: this.state.comment},
            success: function(){
              $('#userMessageBar').val('');
            }
          })
        },

        changeComment: function(e){
          this.setState({comment: e.target.value})
        }
      })

      ReactDOM.render(<NavBar />, document.getElementById('navBar'))
      ReactDOM.render(<ChatBar />, document.getElementById('chatBar'))
      ReactDOM.render(<ChatText />, document.getElementById('mainContent'))
    </script>
  </body>
</HTML>
